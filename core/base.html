<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicons -->
  <link href="{% static 'core/img/favicon.png' %}" rel="icon">
  <link href="{% static 'core/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="{% static  'core/css/bootstrap.min.css' %}" rel="stylesheet">
  <!--external css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <!-- Custom styles for this template -->
  <link href="{% static 'core/css/style.css'%}" rel="stylesheet">
  <link href="{% static 'core/css/style-responsive.css'%}" rel="stylesheet">
</head>

<body>
    {% block content %} {% endblock content %}
 


  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.8.4" ></script>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'core/js/jquery.min.js' %}"></script>
  <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
  <script class="include" type="text/javascript" src="{% static 'core/js/jquery.dcjqaccordion.2.7.js' %}"></script>
  <script src=" {% static 'core/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'core/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="{% static 'core/js/common-scripts.js' %}"></script>
  <!--script for this page-->
  <script type="text/javascript" src="{% static 'core/js/jquery.gritter.js' %}"></script>
  <script type="text/javascript" src="{% static 'core/js/gritter-conf.js' %}"></script>
</body>
</html>
